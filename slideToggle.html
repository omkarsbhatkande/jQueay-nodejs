<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <script>
    $(document).ready(function(){
      $("button").click(()=>{
        $(".div2").slideToggle();
      })

    })

  </script>


</head>
<body>

  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 40px;
    }

    .div2{
      background-color: red;
    }
  </style>

  <div class="div1"></div>
  <div class="div2"></div>



  <button id="toggleDiv">slide toggle</button>
  


</body>
</html>
