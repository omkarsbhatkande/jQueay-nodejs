<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
  <script>
    $(document).ready(function(){
      $("#btn").click(()=>{
        $("p").remove();
      })


    });

  </script>

<style>
  p{
    border: 1px solid black;
    width: 100px;
    height: 100px;
  }
</style>


</head>
<body>
 

  <h1>demo  </h1>

  <p>we will removethis line</p>

  <p>we will remove when button get cliked </p>


  <button id="btn">remove</button>





</body>
</html>
