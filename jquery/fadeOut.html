<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
<script>
$(document).ready(()=>{
 $("button").click(()=>{
  $(".div1").fadeOut("slow");
  $(".div2").fadeOut();
  $(".div3").fadeOut("fast");
  $(".div4").fadeOut(2000);
 })
})
</script>


</head>
<body>
<style>
  div{
    width: 50px;
    height: 50px;
    margin: 10px;
    background: red;
    display: flex;
  }
</style>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>

    <button>fade out all</button>

  


</body>
</html>
