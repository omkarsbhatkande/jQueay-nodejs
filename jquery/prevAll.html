  <title>Jquery</title>

  font-size: 20px;

}


  </style>


  <div class="sibling">
    <div>
      <h1>h111</h1>
      <p>p</p>
      <h2>h2</h2>
      <ol>ol
        <li>li 1</li>
        <li> li 2</li>
      </ol>
    </div>
  </div>


</body>
</html>
