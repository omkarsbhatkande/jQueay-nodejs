<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    $(document).ready(()=>{
      $("button").click(()=>{
        $("div").animate({
          left:'300px'
        });
      })
    })
  </script>


</head>
<body>

  <style>
    div{
      position: absolute;
      border: 2px solid black;
      width: 200px;
      height: 200px;
      color: rgb(64, 76, 86);
      text-align: center;
      justify-content: center;
      display: flex;
    }
  </style>


<button>Animation single div</button>



  <div>the box will get animated by clicking the button</div>



</body>
</html>
